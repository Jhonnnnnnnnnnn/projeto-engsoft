<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | HypeCore</title>
  <link rel="stylesheet" href="../cadastro/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1>Central de Comunicados</h1>
    <p>Crie sua conta para acessar o portal</p>
    <form onsubmit="return cadastrar(event)">
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <input type="password" id="senha" placeholder="Crie uma senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p class="login-footer">Já tem conta? <a href="../login/login.html">Faça login</a></p>
  </div>
 <script type="module" src="../cadastro/cadastro.js"></script>
</body>
</html>
